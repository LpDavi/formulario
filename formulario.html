<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Formulário - Desafio</title>

    <link rel="stylesheet" href="formulario.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form action="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações pessoais</legend>

            <div class="gap">
              <div class="input-wrapper">
                <label for="your-name">Nome </label>
                <input type="text" id="your-name" required />
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome </label>
                <input type="text" id="last-name" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="e-mail" class="email-label"
                >E-mail <span>(digite um E-mail válido)</span>
              </label>
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="your-password"
                >Senha <span>(mínimo 6 caracteres)</span>
              </label>
              <input
                type="password"
                id="your-password"
                required
                minlength="6"
                maxlength="6"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações do mentor</legend>

            <div class="input-wrapper-mentor">
              <label for="name-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span>
              </label>

              <input type="text" id="name-mentor" required />
            </div>
          </div>
        </fieldset>

        <fieldset class="three">
          <legend>seus horários disponíveis</legend>
          <h3>primeira mentoria</h3>
              <div class="input-wrapper-one">
                <label for="availability-date"
                  >Data <span>(DD/MM/AAAA)</span>
                </label>
                <input type="date" id="availability-date" required />
              </div>
              <div class="input-wrapper-two">
                <label for="availability-behind">Das </label>
                <input type="time" id="availability-behind" required />
              </div>
              <div class="input-wrapper-three">
                <label for="availability-end">Até </label>
                <input type="time" id="availability-end" required />
              </div>
        </fieldset>

        <fieldset class="for">
          <legend>seus horários disponíveis</legend>
          <h3>segunda mentoria</h3>
          <div class="fieldset-wrapper">
            <div class="input-wrapper-one">
              <label for="availability-date"
                >Data <span>(DD/MM/AAAA)</span>
              </label>
              <input type="date" id="availability-date" required />
            </div>
            <div class="input-wrapper-two">
              <label for="availability-behind">Das </label>
              <input type="time" id="availability-behind" required />
            </div>
            <div class="input-wrapper-three">
              <label for="availability-end">Até </label>
              <input type="time" id="availability-end" required />
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <div>
          <button class="button" form="my-form">Salvar</button>
        </div>
      </footer>
    </div>
  </body>
</html>
